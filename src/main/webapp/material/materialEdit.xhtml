<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:cp="http://java.sun.com/jsf/composite/components/property"
	template="/template.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{_id}" converter="javax.faces.Long" />
		<f:event type="preRenderView" listener="#{materialBean.initLoad(_id)}"/>
	</f:metadata>

	<ui:define name="body">
		
		<h:form id="materialDialogForm" style="padding: 8px;">
		    
		    <title>Cadastro de Nota Fiscal</title>
		
			<center><h2>Cadastro de Nota Fiscal</h2></center>
		
			<p:spacer height="10" />
		    
			<div class="row form-row">
				<div class="col-md-2">
					Material:		
				</div>
				<div class="col-md-10">
					<h:inputText id="material" value="#{materialBean.material.material}" required="true" label="Material" />
					<h:message for="material" styleClass="msg-error" />	
				</div>
			</div>
			
			
			<div class="row form-row">
				<div class="col-md-2">
					Descrição:		
				</div>
				<div class="col-md-10">
					<p:inputTextarea id="descricao" rows="5" cols="40" value="#{materialBean.material.descricao}" required="true" label="Descrição"> 
						<f:validateLength minimum="4" />
					</p:inputTextarea>
					<h:message for="descricao" styleClass="msg-error" />
				</div>
			</div>
			
			
			<div class="row form-row">
				<div class="col-md-2">
					Tipo Material:
				</div>
				<div class="col-md-10">
					<h:selectOneMenu id="tipoMaterial" value="#{materialBean.material.tipoMaterial}" required="true" label="Tipo Material">
						<f:selectItem itemValue="" itemLabel="Selecione" />
						<f:selectItems value="#{materialBean.allTiposMateriais}" var="tipo" itemLabel="#{tipo.descricao}" itemValue="#{tipo}" />				
					</h:selectOneMenu>
					<h:message for="tipoMaterial" styleClass="msg-error" />
				</div>
			</div>
			
			
			<div class="row form-row">
				<div class="col-md-2">
					Aplicação:
				</div>
				<div class="col-md-10">
					<h:selectOneMenu id="aplicacao" value="#{materialBean.material.aplicacao}" required="true" label="Aplicação">
						<f:selectItem itemValue="" itemLabel="Selecione" />
						<f:selectItems value="#{materialBean.allAplicacoes}" var="app" itemLabel="#{app.descricao}" itemValue="#{app}" />					
					</h:selectOneMenu>
					<h:message for="aplicacao" styleClass="msg-error" />
				</div>
			</div>
			

			<div class="row form-row">
				<div class="col-md-2">
					Marca:
				</div>
				<div class="col-md-10">
					<h:selectOneMenu id="marca" value="#{materialBean.material.marca}" required="true" label="Marca">
						<f:selectItem itemValue="" itemLabel="Selecione" />
						<f:selectItems value="#{materialBean.allMarcas}" var="marca" itemLabel="#{marca.descricao}" itemValue="#{marca}" />			
					</h:selectOneMenu>
					<h:message for="marca" styleClass="msg-error" />
				</div>
			</div>
			

			<div class="row form-row">
				<div class="col-md-2">
					Grupo:		
				</div>
				<div class="col-md-10">
					<h:selectOneMenu id="grupo" value="#{materialBean.material.grupo}" required="true" label="Grupo">
						<f:selectItem itemValue="" itemLabel="Selecione" />
						<f:selectItems value="#{materialBean.allGrupos}" var="grupo" itemLabel="#{grupo.descricao} - #{grupo.grupopai}" itemValue="#{grupo}" />		
					</h:selectOneMenu>
					<h:message for="grupo" styleClass="msg-error" />
				</div>
			</div>
			
			
			<div class="row form-row">
				<div class="col-md-2">
					Unidade de Medida de Entrada:		
				</div>
				<div class="col-md-10">
					<h:selectOneMenu id="entrada" value="#{materialBean.material.unidadeMedida}" required="true" label="Unidade Medida de Entrada">
						<f:selectItem itemValue="" itemLabel="Selecione" />
						<f:selectItems value="#{materialBean.allUnidadesMedidas}" var="um" itemLabel="#{um.unidadeEntrada}" itemValue="#{um}" />				
					</h:selectOneMenu>
					<h:message for="entrada" styleClass="msg-error" />
				</div>
			</div>
			
			
			<div class="row form-row">
				<div class="col-md-2">
					Código de Barra:		
				</div>
				<div class="col-md-10">
					<h:inputText id="codigoBarra" value="#{materialBean.material.codigoBarra}" required="false" label="Código de Barra" />
					<h:message for="codigoBarra" styleClass="msg-error" />	
				</div>
			</div>
			
			
			<div class="row form-row">
				<div class="col-md-2">
					Estoque Informado
				</div>
				<div class="col-md-10">
					<h:inputText id="estoqueInformado" value="#{materialBean.material.estoqueInformado}" required="true" label="Estoque Informado" converter="bigDecimalSimplesConverter" styleClass="estoqueInformado" />
					<h:message for="estoqueInformado" styleClass="msg-error" />	
				</div>
				<script type="text/javascript">
					$(function(){
						$('.estoqueInformado').forceFloat();
					});
				</script>
			</div>
			
			
			<div class="row form-row">
				<div class="col-md-2">
					Estoque Calculado
				</div>
				<div class="col-md-10">
					<h:outputText value="#{materialBean.material.estoqueCalculado}" converter="bigDecimalSimplesConverter" />
				</div>
			</div>
			
			
			<div class="buttons">
								
				<p:commandButton value="Salvar"
					action="#{materialBean.createMaterial}"
					update=":materialDialogForm"
					rendered="#{not materialBean.managed}" />
					
				<p:commandButton value="Alterar"
					action="#{materialBean.updateMaterial}"
					update=":materialDialogForm"
					rendered="#{materialBean.managed}" />		
				
				<p:commandButton value="Cancelar" action="/material/materialList.xhtml?faces-redirect=true" process="@this" />
			
			</div>
			
		</h:form>
			
	</ui:define>
</ui:composition>
