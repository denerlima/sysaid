<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="template.xhtml"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<ui:define name="body">

		<h:form id="materialForm" prependId="false">		
		<title>Lista de Material</title>
		<center><h2>Lista de Material</h2></center>
		<p:spacer height="10" />
			<p:commandButton value="Cadastrar Material" icon="ui-icon-plus" type="button" onclick="PF('dialogNew').show();" />	
			<center>
			<p:outputPanel id="resultado" layout="block" style="width:80%; overflow:auto">
			<p:spacer width="100" height="30" />
				<p:dataTable var="mat" value="#{materialBean.allMateriais}" emptyMessage="Não Existe itens nesta lista.">
				<p:ajax event="rowSelect" update=":materialUpdateDialogForm" />				
					<p:column headerText="Material">
						<h:outputText value="#{mat.material}" />							
					</p:column>
					<p:column headerText="Descrição">
						<h:outputText value="#{mat.descricao}" />							
					</p:column>
					<p:column headerText="Unidade de Medida Entrada">
						<h:outputText value="#{mat.unidadeMedida.unidadeEntrada.descricao}" />							
					</p:column>
					<p:column headerText="Informado">
						<h:outputText value="#{mat.estoqueInformado}" />							
					</p:column>
					<p:column headerText="Calculado">
						<h:outputText value="#{mat.estoqueCalculado}" />							
					</p:column>
					<p:column headerText="Tipo Material">
						<h:outputText value="#{mat.tipoMaterial.descricao}" />	
					</p:column>
					<p:column headerText="Aplicação">
						<h:outputText value="#{mat.aplicacao.descricao}" />	
					</p:column>					
					<p:column headerText="Ações" style="width:200px">											
						<p:commandButton value="Editar" update=":materialUpdateDialogForm :materialForm" immediate="true" icon="ui-icon-pencil" onclick="PF('dialogEdit').show();" style="margin-right:10px" >
								<f:setPropertyActionListener target="#{materialBean.material}" value="#{mat}" />
						</p:commandButton>	
						<p:commandButton value="Excluir" icon="ui-icon-trash" onclick="PF('dialogTrash').show();" style="margin-right:10px">
							<f:setPropertyActionListener target="#{materialBean.material}" value="#{mat}" />
						</p:commandButton>						
					</p:column>
				</p:dataTable>
			</p:outputPanel>
			</center>
			
			<p:dialog header="Confirma a Exclusão ?"  closable="false" widgetVar="dialogTrash" modal="true" height="50">
			  <center>		
				<p:commandButton value="Sim" icon="ui-icon-check"  update=":materialForm:resultado" actionListener="#{materialBean.deleteMaterial()}" onclick="PF('dialogTrash').hide();" />
				<p:spacer height="30" />
				<p:commandButton value="Não" icon="ui-icon-close"  onclick="PF('dialogTrash').hide();"/>
			</center>
			</p:dialog>
			
			<ui:include src="/dialogs/cadastro/materialSaveDialog.xhtml" />
		</h:form>
		
		<ui:include src="/dialogs/materialUpdateDialog.xhtml" />
		
	</ui:define>
</ui:composition>
