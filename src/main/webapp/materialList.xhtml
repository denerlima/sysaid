<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="template.xhtml"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<ui:define name="body">

		<h:form id="materialForm" prependId="false">		
		<title>Lista de Material</title>
		<center><h2>Lista de Material</h2></center>
		<p:spacer height="10" />
			<p:commandButton value="Cadastrar Material" icon="ui-icon-plus" type="button" onclick="PF('dialogNew').show();" />	
			<center>
			<p:outputPanel id="resultado" layout="block" style="width:80%; overflow:auto">
			<p:spacer width="100" height="30" />
				<p:dataTable var="mat" value="#{materialBean.allMateriais}">
				<p:ajax event="rowSelect" update=":materialUpdateDialogForm" />				
					<p:column headerText="Material">
						<h:outputText value="#{mat.material}" />							
					</p:column>
					<p:column headerText="Descrição">
						<h:outputText value="#{mat.descricao}" />							
					</p:column>
					<p:column headerText="Unidade de Medida Entrada">
						<h:outputText value="#{mat.unidadeMedida.unEntrada}" />							
					</p:column>
					<p:column headerText="Informado">
						<h:outputText value="#{mat.estoqueInformado}" />							
					</p:column>
					<p:column headerText="Calculado">
						<h:outputText value="#{mat.estoqueCalculado}" />							
					</p:column>
					<p:column headerText="Tipo Material">
						<h:outputText value="#{mat.tipoMaterial.descricao}" />	
					</p:column>
					<p:column headerText="Aplicação">
						<h:outputText value="#{mat.aplicacao.descricao}" />	
					</p:column>					
					<p:column headerText="Ações" style="width:200px">											
						<p:commandButton value="Editar" update=":materialUpdateDialogForm" icon="ui-icon-pencil" onclick="PF('dialogEdit').show();" style="margin-right:10px" >
								<f:setPropertyActionListener target="#{materialBean.material}" value="#{mat}" />
						</p:commandButton>	
						<p:commandButton value="Excluir" action="#{materialBean.deleteMaterial()}" icon="ui-icon-trash" update=":materialForm:resultado" style="margin-right:10px">
							<f:setPropertyActionListener target="#{materialBean.material}" value="#{mat}" />
						</p:commandButton>						
					</p:column>
				</p:dataTable>
			</p:outputPanel>
			</center>
					
			<p:dialog header="Cadastrar Material" widgetVar="dialogNew" modal="true" height="400">
			    <h:panelGrid columns="2">
			    <h:outputText value="Material : " />
				<h:inputText value="#{materialBean.material.material}" required="false" label="Material" />
				<h:outputText value="Descrição : " />
				<p:inputTextarea  rows="5" cols="40" value="#{materialBean.material.descricao}" required="false" label="Material"> 
					<f:validateLength minimum="4" />
				</p:inputTextarea>
				<h:outputText value="Tipo Material : " />
				<h:selectOneMenu id="cbTipoMaterial" immediate="true" value="#{materialBean.selectedTipoMaterial.id}" >
					<f:selectItem itemValue="" itemLabel="Selecione" />
					<f:selectItems value="#{materialBean.selectItensTipoMaterial}" var="tipo" itemLabel="#{tipo.descricao}"   itemValue="#{tipo}" />				
				</h:selectOneMenu>
				<h:outputText value="Aplicação : " />
				<h:selectOneMenu id="cbAplicacao" immediate="true" value="#{materialBean.selectedAplicacao.id}" >
					<f:selectItem itemValue="" itemLabel="Selecione" />
					<f:selectItems value="#{materialBean.selectItensAplicacoes}" var="app" itemLabel="#{app.descricao}"   itemValue="#{app}" />					
				<!-- 	<p:ajax event="change" process="@this" update=":materialForm" />    -->
				</h:selectOneMenu>							
				<h:outputText value="Unidade de Medida de Entrada : " />
				<h:selectOneMenu id="cbEntrada" immediate="true" value="#{materialBean.selectedUnidadeMedida.id}" >
					<f:selectItem itemValue="" itemLabel="Selecione" />
					<f:selectItems value="#{materialBean.selectItensUnidadeMedida}" var="um" itemLabel="#{um.unEntrada}"   itemValue="#{um}" />				
				</h:selectOneMenu>								
				<h:outputText value="Estoque Informado : " />
				<pe:inputNumber decimalPlaces="2" value="#{materialBean.material.estoqueInformado}"/>
				<h:outputText value="Estoque Calculado : " />
				<pe:inputNumber decimalPlaces="2" value="#{materialBean.material.estoqueCalculado}" />
								
				<p:commandButton value="Salvar" icon="ui-icon-plus"  update=":materialForm" actionListener="#{materialBean.createMaterial}" onclick="PF('dialogNew').hide();" />
				<p:commandButton value="Cancelar" icon="ui-icon-cancel" actionListener="#{materialBean.resetMaterial()}" type="button"  onclick="PF('dialogNew').hide();"/>
			</h:panelGrid>
			</p:dialog>

		</h:form>
		
		<ui:include src="/dialogs/materialUpdateDialog.xhtml" />
		
	</ui:define>
</ui:composition>
