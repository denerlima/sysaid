<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/template.xhtml">
	<ui:define name="body">
	
	<h:form id="newOrdemDeCompraForm" prependId="false">
		<title>Cadastro de Ordem de Compra</title>
		<center><h2>Cadastro de Ordem de Compra</h2></center>
		<p:spacer height="10" />					
	    <p:tabView>
	        <p:tab title="Dados Gerais">
	            <h:panelGrid columns="2" cellpadding="10">
	            	<h:outputText value="Nº OC : " />
					<h:inputText value="#{ordemDeCompraBean.ordemDeCompra.numeroOC}" required="false" label="Numero de Ordem de Compra" />
					<h:outputText value="Data da Emissão : " />
					<h:inputText value="#{ordemDeCompraBean.ordemDeCompra.dataEmissao}" required="false" label="Data da Emissao" />
					<h:outputText value="Data da autorização : " />
					<h:inputText value="#{ordemDeCompraBean.ordemDeCompra.dataAutorizacao}" required="false" label="Data da Autorizacao" />
					<h:outputText value="Autorizador : " />
					<h:inputText value="#{ordemDeCompraBean.ordemDeCompra.autorizador}" label="Autorizador" />
					<h:outputText value="Contratado : " />
					<h:inputText value="#{ordemDeCompraBean.ordemDeCompra.contratado}" required="false" label="Nome do Contratado" />
						            	
				</h:panelGrid>
	        </p:tab>
	        <p:tab title="Material">
	        	<p:dataTable var="mat" value="#{materialBean.allMateriais}" emptyMessage="Não existe itens nesta lista.">
				<p:ajax event="rowSelect" update=":newOrdemDeCompraForm" />				
					<p:column headerText="Material">
						<h:outputText value="#{mat.material}" />							
					</p:column>
					<p:column headerText="Unidade de Medida Entrada">
						<h:outputText value="#{mat.unidadeMedida.unidadeEntrada.descricao}" />							
					</p:column>
					<p:column headerText="Quantidade">
						<h:inputText value="#{mat.estoqueInformado}" />							
					</p:column>
				</p:dataTable>
						
				<ui:include src="/dialogs/cadastro/materialSearchDialog.xhtml" />							
	        </p:tab>
     	</p:tabView>		
	</h:form>

	</ui:define>
</ui:composition>
