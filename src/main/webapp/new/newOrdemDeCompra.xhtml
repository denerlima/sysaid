<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/template.xhtml">
	<ui:define name="body">

	<h:form id="newOrdemDeCompraForm" prependId="false">
		<title>Cadastro de Ordem de Compra</title>
		<center><h2>Cadastro de Ordem de Compra</h2></center>
		<p:spacer height="10" />
		<p:tabView>
			<p:tab title="Dados Gerais">
				<h:panelGrid columns="2" cellpadding="10">
					<h:outputText value="Nº OC : " />
					<h:inputText value="#{ordemDeCompraBean.ordemDeCompra.numeroOC}" label="Numero de Ordem de Compra" />
					<h:outputText value="Data da Emissão : " />
					<h:inputText value="#{ordemDeCompraBean.ordemDeCompra.dataEmissao}" label="Data da Emissao" />
					<h:outputText value="Data da autorização : " />
					<h:inputText value="#{ordemDeCompraBean.ordemDeCompra.dataAutorizacao}" label="Data da Autorizacao" />
					<h:outputText value="Autorizador : " />
					<h:inputText value="#{ordemDeCompraBean.ordemDeCompra.autorizador}" label="Autorizador" />
					<h:outputText value="Contratado : " />
					<h:inputText value="#{ordemDeCompraBean.ordemDeCompra.contratado}" label="Nome do Contratado" />
				</h:panelGrid>
			</p:tab>

			<p:tab title="Material">
				<br />
				<h:panelGrid columns="3" cellpadding="10">
					<p:autoComplete forceSelection="true" minQueryLength="3"
						maxResults="10" value="#{ordemDeCompraBean.material}"
						label="Material" required="true" var="invMat"
						itemLabel="#{invMat.material}" itemValue="#{invMat}"
						completeMethod="#{ordemDeCompraBean.completeMaterial}"
						dropdown="true" />
					<br />
					<p:commandButton value="Adicionar Material" update=":newOrdemDeCompraForm" actionListener="#{ordemDeCompraBean.newMaterial}" icon="ui-icon-plus" >
						<p:collector unique="true" value="#{invMat}" addTo="#{ordemDeCompraBean.ordemDeCompra.materiais}" />
						<p:resetInput target=":newOrdemDeCompraForm" />
					</p:commandButton>
				</h:panelGrid>

				<h2>Materiais da OrdemDeCompra</h2>
				<p:dataTable id="tabelaMaterial" var="mat" value="#{ordemDeCompraBean.ordemDeCompra.materiais}" emptyMessage="Não existe itens nesta lista.">
					<!-- <p:ajax event="rowSelect" update=":newOrdemDeCompraForm" />  -->
					<p:column headerText="Material">
						<h:outputText value="#{mat.material}" />
					</p:column>
					<p:column headerText="Unidade de Medida Entrada">
						<h:outputText value="#{mat.unidadeMedida.unidadeEntrada.descricao}" />
					</p:column>
					<p:column headerText="Estoque Atual">
						<h:outputText value="#{mat.estoqueInformado}" />
					</p:column>
					<p:column headerText="Remover">
						<p:commandLink value="Remove" update=":newOrdemDeCompraForm" process=":newOrdemDeCompraForm:tabView:tabelaMaterial">
							<p:collector value="#{invMat}" removeFrom="#{ordemDeCompraBean.ordemDeCompra.materiais}" unique="true" />
						</p:commandLink>
					</p:column>
				</p:dataTable>
				
			</p:tab>
		</p:tabView>
	</h:form>

	</ui:define>
</ui:composition>
