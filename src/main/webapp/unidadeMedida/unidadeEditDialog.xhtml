<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<p:dialog header="Cadastrar Unidade" id="unidadeDialogId" closable="true"
		widgetVar="unidadeDialog" modal="true" dynamic="false" width="400" height="auto" styleClass="ui-dialog-top">
		<h:form id="unidadeDialogForm">
			
			<div class="row form-row">
				<div class="col-md-3">
					Unidade: <span class="required">*</span> 
				</div>
				<div class="col-md-9">
					<h:inputText id="descricao" value="#{unidadeBean.unidade.descricao}" required="true" label="Unidade" />
					<h:message for="descricao" styleClass="msg-error" />
				</div>
			</div>
					
			<div class="buttons">		
				<p:commandButton action="#{unidadeBean.createUnidade}" value="Salvar"
					update=":unidadeDialogForm :unidadeMedidaDialogForm:entrada :unidadeMedidaDialogForm:tableSaidas"
					oncomplete="oncompleteUnidade(xhr, status, args)" />
					
				<p:commandButton value="Cancelar" type="button" onclick="PF('unidadeDialog').hide();" />

			</div>
		</h:form>
	</p:dialog>
	
	<script type="text/javascript">
	   function oncompleteUnidade(xhr, status, args) {
	      if (args.success) {
	    	  PF('unidadeDialog').hide();
	      }
	   }
	</script>

</f:view>
