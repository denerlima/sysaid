<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="template.xhtml">
	<ui:define name="body">

		<h:form id="tipoMaterialForm" prependId="false">
		<!--  <p:commandButton value="Cadastrar Tipo de Material" icon="ui-icon-plus"  action="/tipoMaterialEdit.xhtml" ajax="false" /> -->
		<title>Lista de Tipo de Material</title>
		<center><h2>Lista de Tipo de Material</h2></center>
		<p:spacer height="10" />
			<p:commandButton value="Cadastrar Tipo de Material" icon="ui-icon-plus" type="button" onclick="PF('dialogNew').show();" />	
			<center>
			<p:outputPanel id="resultado" layout="block" style="width:60%; overflow:auto">
			<p:spacer width="100" height="30" />
				<p:dataTable var="app" value="#{tipoMaterialBean.alltiposMaterial}" emptyMessage="Nenhum registro encontrado!">
				<p:ajax event="rowSelect" update=":tipoMaterialUpdateDialogForm" /> 
					<p:column headerText="Tipo de Material">
						<h:outputText value="#{app.descricao}" />							
					</p:column>
					<p:column headerText="Ações" style="width:200px">											
						<p:commandButton value="Editar" update=":tipoMaterialUpdateDialogForm :tipoMaterialForm" icon="ui-icon-pencil" onclick="PF('dialogEdit').show();" style="margin-right:10px" >
								<f:setPropertyActionListener target="#{tipoMaterialBean.tipoMaterial}" value="#{app}" />
						</p:commandButton>	
						<p:commandButton value="Excluir" action="#{tipoMaterialBean.deleteTipoMaterial()}" icon="ui-icon-trash" update=":tipoMaterialForm:resultado" style="margin-right:10px">
							<f:setPropertyActionListener target="#{tipoMaterialBean.tipoMaterial}" value="#{app}" />
						</p:commandButton>						
					</p:column>
				</p:dataTable>
			</p:outputPanel>
			</center>
					
			<p:dialog header="Cadastrar Tipo de Material"  closable="false" widgetVar="dialogNew" modal="true" height="100">
			    <h:panelGrid columns="2">
				<h:outputText value="Tipo de Material : " />
				<h:inputText value="#{tipoMaterialBean.tipoMaterial.descricao}" required="false" label="TipoMaterial"> 
					<f:validateLength minimum="4" />
				</h:inputText>
				<p:commandButton value="Salvar" icon="ui-icon-plus"  update=":tipoMaterialForm" actionListener="#{tipoMaterialBean.createTipoMaterial}" onclick="PF('dialogNew').hide();" />
				<p:commandButton value="Cancelar" icon="ui-icon-cancel" update=":tipoMaterialForm" actionListener="#{tipoMaterialBean.resetTipoMaterial()}" onclick="PF('dialogNew').hide();"/>
			</h:panelGrid>
			</p:dialog>

		</h:form>
		
		<ui:include src="/dialogs/tipoMaterialUpdateDialog.xhtml" />
		
	</ui:define>
</ui:composition>
