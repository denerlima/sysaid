<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/template.xhtml">
	<ui:define name="body">

	<h:form id="newNotaFiscalForm" prependId="false">
		<title>Cadastro de Nota Fiscal</title>
		<center><h2>Cadastro de Nota Fiscal</h2></center>
		<p:spacer height="10" />
		<p:tabView>
			<p:tab title="Dados Gerais">
				<h:panelGrid columns="2" cellpadding="10">
					<h:outputText value="Nº da Nota Fiscal" />
					<h:inputText value="#{notaFiscalBean.notaFiscal.nrNotaFiscal}" label="Numero de Nota Fiscal" />
					<h:outputText value="Data da Emissão : " />
					<h:inputText value="#{notaFiscalBean.notaFiscal.dataEmissao}" label="Data da Emissao" />
					<h:outputText value="Data da Entrega : " />
					<h:inputText value="#{notaFiscalBean.notaFiscal.dataEntrega}" label="Data da Entrega" />
					<h:outputText value="Fornecedor : " />					
					<h:selectOneMenu id="cbFornecedor" immediate="true" value="#{notaFiscalBean.notaFiscal.fornecedor.id}" >
						<f:selectItem itemValue="" itemLabel="Selecione" />
						<f:selectItems value="#{notaFiscalBean.selectItensFornecedores}" var="forn" itemLabel="#{forn.nome}"   itemValue="#{forn}" />			
					</h:selectOneMenu>
					<h:outputText value="Acréscimos : " />
					<h:inputText value="#{notaFiscalBean.notaFiscal.acrescimos}" label="Acrecismos" />
					<h:outputText value="Total dos Produtos : " />
					<h:inputText value="#{notaFiscalBean.notaFiscal.totalProdutos}" label="Total dos Produtos" />
					<h:outputText value="Total Geral da Nota : " />
					<h:inputText value="#{notaFiscalBean.notaFiscal.totalGeralNota}" label="Total Geral da Nota" />
				</h:panelGrid>
			</p:tab>

			<p:tab title="Material">
				<br />
				<h:panelGrid columns="3" cellpadding="10">
					<p:autoComplete forceSelection="true" minQueryLength="3"
						maxResults="10" value="#{notaFiscalBean.material}"
						label="Material" required="true" var="nfMat"
						itemLabel="#{nfMat.material}" itemValue="#{nfMat}"
						completeMethod="#{notaFiscalBean.completeMaterial}"
						dropdown="true" />
					<br />
					<p:commandButton value="Adicionar Material" update=":newNotaFiscalForm" actionListener="#{notaFiscalBean.newMaterial}" icon="ui-icon-plus" >
						<p:collector unique="true" value="#{nfMat}" addTo="#{notaFiscalBean.notaFiscal.materiais}" />
						<p:resetInput target=":newNotaFiscalForm" />
					</p:commandButton>
				</h:panelGrid>

				<h2>Materiais da Nota Fiscal</h2>
				<p:dataTable id="tabelaMaterial" var="mat" value="#{notaFiscalBean.notaFiscal.materiais}" emptyMessage="Não existe itens nesta lista.">					
					<p:column headerText="Material">
						<h:outputText value="#{mat.material}" />
					</p:column>
					<p:column headerText="Unidade de Medida Entrada">
						<h:outputText value="#{mat.unidadeMedida.unidadeEntrada.descricao}" />
					</p:column>
					<p:column headerText="Estoque Atual">
						<h:outputText value="#{mat.estoqueInformado}" />
					</p:column>
					<p:column headerText="Remover">
						<p:commandLink value="Remove" update=":newNotaFiscalForm" process=":newNotaFiscalForm:tabView:tabelaMaterial">
							<p:collector value="#{nfMat}" removeFrom="#{notaFiscalBean.notaFiscal.materiais}" unique="true" />
						</p:commandLink>
					</p:column>
				</p:dataTable>
				
			</p:tab>
		</p:tabView>
	</h:form>

	</ui:define>
</ui:composition>
