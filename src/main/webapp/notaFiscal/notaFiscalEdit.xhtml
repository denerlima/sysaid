<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/template.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{_id}" converter="javax.faces.Long" />
		<f:event type="preRenderView" listener="#{notaFiscalBean.initLoad(_id)}"/>
	</f:metadata>

	<ui:define name="body">

	<h:form id="notaFiscalEditForm">
		<title>Cadastro de Nota Fiscal</title>
		
		<center><h2>Cadastro de Nota Fiscal</h2></center>
		
		<p:spacer height="10" />
		
		<p:tabView id="notaFiscalTab">
			<p:tab title="Dados Gerais">
				
				<div class="row form-row">
					<div class="col-md-2">
						<h:outputText value="Nº da Nota Fiscal:" />		
					</div>
					<div class="col-md-10">
						<h:inputText value="#{notaFiscalBean.notaFiscal.nrNotaFiscal}" required="true" label="Nº da Nota Fiscal" />	
					</div>
				</div>
				
				
				<div class="row form-row">
					<div class="col-md-2">
						<h:outputText value="Data da Emissão:" />	
					</div>
					<div class="col-md-10">
						<p:calendar pattern="dd/MM/yy" locale="pt_BR" value="#{notaFiscalBean.notaFiscal.dataEmissao}" required="true" label="Data da Emissao" size="10" navigator="true" />
					</div>
				</div>
					
				
				<div class="row form-row">
					<div class="col-md-2">
						<h:outputText value="Data da Entrega:" />		
					</div>
					<div class="col-md-10">
						<p:calendar pattern="dd/MM/yy" locale="pt_BR" value="#{notaFiscalBean.notaFiscal.dataEntrega}" required="true" label="Data da Entrega" size="10" navigator="true" />
					</div>
				</div>
				
				
				<div class="row form-row">
					<div class="col-md-2">
						<h:outputText value="Fornecedor:" />	
					</div>
					<div class="col-md-10">
						<h:selectOneMenu id="cbFornecedor" value="#{notaFiscalBean.notaFiscal.fornecedor}" required="true" label="Fornecedor">
							<f:selectItem itemValue="" itemLabel="Selecione" />
							<f:selectItems value="#{notaFiscalBean.allFornecedores}" var="forn" itemLabel="#{forn.nome}"   itemValue="#{forn}" />			
						</h:selectOneMenu>
					</div>
				</div>
					

				<div class="row form-row">
					<div class="col-md-2">
						<h:outputText value="Acréscimos:" />	
					</div>
					<div class="col-md-10">
						<h:inputText value="#{notaFiscalBean.notaFiscal.acrescimos}" required="true" label="Acrecismos" />
					</div>
				</div>
					
				
				<div class="row form-row">
					<div class="col-md-2">
						<h:outputText value="Total dos Produtos : " />	
					</div>
					<div class="col-md-10">
						<h:inputText value="#{notaFiscalBean.notaFiscal.totalProdutos}" required="true" label="Total dos Produtos" />
					</div>
				</div>
					
					
				<div class="row form-row">
					<div class="col-md-2">
						<h:outputText value="Total Geral da Nota:" />	
					</div>
					<div class="col-md-10">
						<h:inputText value="#{notaFiscalBean.notaFiscal.totalGeralNota}" required="true" label="Total Geral da Nota" />
					</div>
				</div>
					
			</p:tab>

			<p:tab id="tabMaterial" title="Material">
				<br />
				
				<p:commandButton value="Buscar Ordem de Compra" icon="ui-icon-plus"
					process="@this"
					update=":ordemCompraListDialogForm" 
					onclick="PF('ordeCompraDialog').show();" />
				
				<p:outputPanel id="materiaisPanel">	
					<p:dataTable id="tabelaMaterial" var="_nfm" value="#{notaFiscalBean.notaFiscal.materiais}" emptyMessage="Não existem itens nesta lista.">					
						<p:column headerText="Nº da OC">
							<h:outputText value="#{_nfm.ordemDeCompraMaterial.ordemDeCompra.id}" />
						</p:column>
						<p:column headerText="Material">
							<h:outputText value="#{_nfm.ordemDeCompraMaterial.material.descricao}" />
						</p:column>
						<p:column headerText="Tipo de Material">
							<h:outputText value="#{_nfm.ordemDeCompraMaterial.material.tipoMaterial.descricao}" />
						</p:column>
						<p:column headerText="Unidade de Medida Entrada">
							<h:outputText value="#{_nfm.ordemDeCompraMaterial.material.unidadeMedida.unidadeEntrada.descricao}" />
						</p:column>
						<p:column headerText="Quantidade Autorizada">
							<h:outputText value="#{_nfm.ordemDeCompraMaterial.quantidadeAutorizada}" />
						</p:column>
						<p:column headerText="Quantidade NF">
							<h:inputText value="#{_nfm.quantidade}" converter="bigDecimalSimplesConverter">
								<p:ajax event="change" listener="#{notaFiscalBean.calcular(_nfm)}" process="@this" update=":notaFiscalEditForm:notaFiscalTab:materiaisPanel" />
							</h:inputText>
						</p:column>
						<p:column headerText="Preço Unitário">
							<h:inputText value="#{_nfm.precoUnitario}" converter="bigDecimalConverter">
								<p:ajax event="change" listener="#{notaFiscalBean.calcular(_nfm)}" process="@this" update=":notaFiscalEditForm:notaFiscalTab:materiaisPanel" />
							</h:inputText>
						</p:column>
						<p:column headerText="Percentual de Desconto">
							<h:inputText value="#{_nfm.percentualDesconto}" converter="bigDecimalSimplesConverter">
								<p:ajax event="change" listener="#{notaFiscalBean.calcularPorPercentual(_nfm)}" process="@this" update=":notaFiscalEditForm:notaFiscalTab:materiaisPanel" />
							</h:inputText>
						</p:column>
						<p:column headerText="Valor do Desconto">
							<h:inputText value="#{_nfm.valorDesconto}" converter="bigDecimalConverter">
								<p:ajax event="change" listener="#{notaFiscalBean.calcularPorDesconto(_nfm)}" process="@this" update=":notaFiscalEditForm:notaFiscalTab:materiaisPanel" />
							</h:inputText>
						</p:column>
						<p:column headerText="Total">
							<h:inputText value="#{_nfm.total}" converter="bigDecimalConverter" />
						</p:column>
						<p:column headerText="Ação">
							
						</p:column>
					</p:dataTable>
				</p:outputPanel>
				
			</p:tab>
		</p:tabView>
		
		<p:commandButton value="Salvar" 
			action="#{notaFiscalBean.createNotaFiscal}" 
			update=":notaFiscalEditForm"
			rendered="#{not notaFiscalBean.managed}" />
     	
     	<p:commandButton value="Alterar"
     		action="#{notaFiscalBean.updateNotaFiscal}"
     		update=":notaFiscalEditForm"
     		rendered="#{notaFiscalBean.managed}" />
     
     	<p:commandButton value="Cancelar" action="notaFiscalList.xhtml?faces-redirect=true" ajax="false" />
		
	</h:form>


	<p:dialog header="Pesquisa Ordem de Compra" id="ordemCompraDialogId" 
		widgetVar="ordeCompraDialog" closable="true" modal="true" width="800" height="auto">
		
		<h:form id="ordemCompraListDialogForm">
		
			<p:commandButton value="Buscar" 
				action="#{notaFiscalBean.buscarOrdensCompras}"
				update=":ordemCompraListDialogForm" />
		
			<br />
		
			<ui:repeat id="ocRepeat" varStatus="_idx" var="oc" value="#{notaFiscalBean.ordensDeCompras}">
				
				<div>
							
					<h:outputText id="numOc" value="#{oc.numeroOC}" />							
				
					<h:outputText value="#{oc.dataAutorizacao}" />							
				
					<h:outputText value="#{oc.dataEmissao}" />							
				
					<h:outputText value="#{oc.autorizador}" />							
				
					<h:outputText value="#{oc.contratado}" />
					
					<p:dataTable value="#{oc.materiais}" var="_ocm">
						<p:column>
							<h:selectBooleanCheckbox value="#{_ocm.selecionado}" />
						</p:column>
						<p:column>
							#{_ocm.material.material}
						</p:column>
						<p:column>
							#{_ocm.material.tipoMaterial.descricao}
						</p:column>
					</p:dataTable>					
				
				</div>
								
			</ui:repeat>
			
			<p:commandButton value="Adicionar Materiais Selecionados" 
				action="#{notaFiscalBean.adicionarMateriais}" 
				update=":notaFiscalEditForm:notaFiscalTab:materiaisPanel" />
				
		</h:form>
		
	</p:dialog>
	
	<style type="text/css">
		#ordemCompraDialogId {
			top: 50px !important;
		}
	</style>

	</ui:define>
</ui:composition>
