<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="template.xhtml"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<ui:define name="body">
	
	<h:form id="unidadeMedidaForm" prependId="false">		
		<title>Lista de Unidade de Medida</title>
		<center><h2>Lista de Unidade de Medida</h2></center>
		<p:spacer height="10" />
			<p:commandButton value="Cadastrar Unidade de Medida" icon="ui-icon-plus" type="button" onclick="PF('dialogNew').show();" />	
			<center>
			<p:outputPanel id="resultado" layout="block" style="width:60%; overflow:auto">
			<p:spacer width="100" height="30" />
			<p:dataTable var="um" value="#{unidadeMedidaBean.allUnidadesMedida}">
				<p:ajax event="rowSelect" update=":unidadeMedidaUpdateDialogForm" /> 
				<p:columnGroup type="header">
					 <p:row>                
		                <p:column colspan="2" headerText="Unidade de Medida" />
		                <p:column rowspan="2" headerText="Fator de conversão" />
		                <p:column rowspan="2" headerText="Ações" />
		           	 </p:row>		           	 	
		           	 <p:row>
		           	 	<p:column headerText="Entrada" />
		           	 	<p:column headerText="Saída" />		           	 
		           	 </p:row>
				</p:columnGroup>
				<p:column >
					<h:outputText value="#{um.unEntrada}" />							
				</p:column>
				<p:column>
					<h:outputText value="#{um.unSaida}" />							
				</p:column>
				<p:column >
					<h:outputText  value="#{um.fatorConversao}" />
				</p:column>
				<p:column style="width:200px">											
					<p:commandButton value="Editar" update=":unidadeMedidaUpdateDialogForm" icon="ui-icon-pencil" onclick="PF('dialogEdit').show();" style="margin-right:10px" >
							<f:setPropertyActionListener target="#{unidadeMedidaBean.unidadeMedida}" value="#{um}" />
					</p:commandButton>	
					<p:commandButton value="Excluir" action="#{unidadeMedidaBean.deleteUnidadeMedida()}" icon="ui-icon-trash" update=":unidadeMedidaForm:resultado" style="margin-right:10px">
						<f:setPropertyActionListener target="#{unidadeMedidaBean.unidadeMedida}" value="#{um}" />
					</p:commandButton>						
				</p:column>
			</p:dataTable>
			</p:outputPanel>
			</center>
					
			<p:dialog header="Cadastrar Unidade de Medida" widgetVar="dialogNew" modal="true" height="200">			    
			    <h:panelGrid columns="2">
				<h:outputText value="Unidade de Entrada : " />
				<h:inputText value="#{unidadeMedidaBean.unidadeMedida.unEntrada}" required="false" label="Unidade de Medida da Entrada do Material"/> 
				<h:outputText value="Unidade de Saída : " />
				<h:inputText value="#{unidadeMedidaBean.unidadeMedida.unSaida}" required="false" label="Unidade de Medida da Saida do Material"/>				
				<h:outputText value="Fator de Conversão" />	
				<pe:inputNumber  decimalSeparator="," thousandSeparator="."  decimalPlaces="3"  value="#{unidadeMedidaBean.unidadeMedida.fatorConversao}" required="false" label="Fator de Conversão do Material"/>
				<p:commandButton value="Salvar" icon="ui-icon-plus"  update=":unidadeMedidaForm" actionListener="#{unidadeMedidaBean.createUnidadeMedida}" onclick="PF('dialogNew').hide();" />
				<p:commandButton value="Cancelar" icon="ui-icon-cancel" update=":unidadeMedidaForm" actionListener="#{unidadeMedidaBean.resetUnidadeMedida()}" type="button"  onclick="PF('dialogNew').hide();"/>
				</h:panelGrid>				
			</p:dialog>

		</h:form>
		
		<ui:include src="/dialogs/unidadeMedidaUpdateDialog.xhtml" />

	</ui:define>
</ui:composition>
