<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/template.xhtml"
	xmlns:pe="http://primefaces.org/ui/extensions">
	
	<f:metadata>
		<f:viewParam name="id" value="#{_id}" converter="javax.faces.Long" />
		<f:event type="preRenderView" listener="#{inventarioBean.initLoad(_id)}"/>
	</f:metadata>
	
	<ui:define name="body">
	
	<h:form id="newInventarioForm">
		<title>Cadastro de Inventário</title>
		<center><h2>Cadastro de Inventário</h2></center>
		<p:spacer height="10" />					
	    <p:tabView  id="tabView">
	        <p:tab title="Dados Gerais">
	        	
	        	<div class="row">
					<div class="col-md-2">
						<h:outputText value="Nº de Inventário : " />
					</div>
					<div class="col-md-10">
						<h:outputText value="#{inventarioBean.inventario.id}"  label="Numero de Inventário" />	
					</div>
				</div>
				
				<div class="row">
					<div class="col-md-2">
						<h:outputText value="Data de Inventário : " />
					</div>
					<div class="col-md-10">
						<p:calendar pattern="dd/MM/yy" locale="pt_BR" value="#{inventarioBean.inventario.dataInventario}" size="10" navigator="true" />	
					</div>
				</div>
				
				<div class="row">
					<div class="col-md-2">
						<h:outputText value="Atendente : " />
					</div>
					<div class="col-md-10">
						<h:selectOneMenu id="cbAtendente" immediate="true" value="#{inventarioBean.inventario.atendente.id}" >
							<f:selectItem itemValue="" itemLabel="Selecione" />
							<f:selectItems value="#{inventarioBean.selectItensAtendentes}" var="user" itemLabel="#{user.nomeCompleto}"   itemValue="#{user}" />			
						</h:selectOneMenu>	
					</div>
				</div>
				
				<div class="row">
					<div class="col-md-2">
						<h:outputText value="Justificativa : " />
					</div>
					<div class="col-md-10">
						<h:inputTextarea value="#{inventarioBean.inventario.justificativa}" rows="3" cols="70" label="Justificativa para realização do Inventário" />	
					</div>
				</div>
	        
	        </p:tab>
	        
	        <p:tab title="Material" >
		        
		        <br />
		        <p:outputPanel id="addMaterialPanel">
		        	
					<p:autoComplete id="materialAutocomplete" forceSelection="true" minQueryLength="3" maxResults="10" 
						value="#{inventarioBean.material}" label="Material" 
						var="invMat" itemLabel="#{invMat.material}" itemValue="#{invMat}" 
						completeMethod="#{inventarioBean.completeMaterial}" dropdown="true" />
				
			        <p:commandButton value="Adicionar Material" icon="ui-icon-plus" action="#{inventarioBean.addMaterial}" 
			        	update=":newInventarioForm:tabView:tabelaMaterial :newInventarioForm:tabView:addMaterialPanel" 
			        	process="@this :newInventarioForm:tabView:materialAutocomplete" style="margin-left: 35px;" />
				  	
		 		</p:outputPanel>
	        				
				<h2>Materiais do Inventario</h2>
				<p:dataTable id="tabelaMaterial" var="invMat" value="#{inventarioBean.inventario.materiais}" emptyMessage="Não existe itens nesta lista.">
					<p:column headerText="Material">
						<h:outputText value="#{invMat.material.material}" />							
					</p:column>
					<p:column headerText="Unidade de Medida Entrada">
						<h:outputText value="#{invMat.material.unidadeMedida.unidadeEntrada.descricao}" />							
					</p:column>
					<p:column headerText="Estoque Atual">
						<h:outputText value="#{invMat.quantidadeEstoque}" />							
					</p:column>
					<p:column headerText="Estoque Inventariado">
						<h:inputText value="#{invMat.quantidadeInventariada}" />							
					</p:column>
					<p:column headerText="Remover">
		                <p:commandLink value="Remove" action="#{inventarioBean.removerMaterial(mat)}"
		                	update=":newInventarioForm:tabView:tabelaMaterial" process="@this" />
					</p:column>
				</p:dataTable>
	        </p:tab>
     	</p:tabView>
     	
     	<p:commandButton action="#{inventarioBean.createInventario}" value="Salvar" rendered="#{not inventarioBean.managed}" />
     	
     	<p:commandButton action="#{inventarioBean.updateInventario}" value="Alterar" rendered="#{inventarioBean.managed}" />
     
     	<p:commandButton action="inventarioList.xhtml?faces-redirect=true" value="Cancelar" ajax="false" />
     			
	</h:form>

	</ui:define>
</ui:composition>
