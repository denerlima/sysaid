<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/template.xhtml"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<ui:define name="body">
	
	<h:form id="newInventarioForm">
		<title>Cadastro de Inventário</title>
		<center><h2>Cadastro de Inventário</h2></center>
		<p:spacer height="10" />					
	    <p:tabView  id="tabView">
	        <p:tab title="Dados Gerais">
	            <h:panelGrid columns="2" cellpadding="10">
	            	<h:outputText value="Nº de Inventário : " />
					<h:outputText value="#{inventarioBean.inventario.id}"  label="Numero de Inventário" />
					<h:outputText value="Data de Inventário : " />
					<p:calendar pattern="dd/MM/yy" locale="pt_BR" value="#{inventarioBean.inventario.dataInventario}" size="10" navigator="true" />					
					<h:outputText value="Atendente : " />
					<h:inputText value="#{inventarioBean.inventario.atendente}" required="false" label="Nome do Atendente" />
					<h:outputText value="Justificativa : " />
					<h:inputText value="#{inventarioBean.inventario.justificativa}" label="Justificativa para realização do Inventário" />
				</h:panelGrid>
	        </p:tab>
	        
	        <p:tab title="Material" >
		        
		        <br />
		        <p:outputPanel id="addMaterialPanel">
		        	
					<p:autoComplete id="materialAutocomplete" forceSelection="true" minQueryLength="3" maxResults="10" 
						value="#{inventarioBean.material}" label="Material" 
						var="invMat" itemLabel="#{invMat.material}" itemValue="#{invMat}" 
						completeMethod="#{inventarioBean.completeMaterial}" dropdown="true" />
				
			        <p:commandButton value="Adicionar Material" icon="ui-icon-plus" action="#{inventarioBean.addMaterial}" 
			        	update=":newInventarioForm:tabView:tabelaMaterial :newInventarioForm:tabView:addMaterialPanel" 
			        	process="@this :newInventarioForm:tabView:materialAutocomplete" style="margin-left: 35px;" />
				  	
		 		</p:outputPanel>
	        				
				<h2>Materiais do Inventario</h2>
				<p:dataTable id="tabelaMaterial" var="mat" value="#{inventarioBean.inventario.materiais}" emptyMessage="Não existe itens nesta lista.">
					<p:column headerText="Material">
						<h:outputText value="#{mat.material}" />							
					</p:column>
					<p:column headerText="Unidade de Medida Entrada">
						<h:outputText value="#{mat.unidadeMedida.unidadeEntrada.descricao}" />							
					</p:column>
					<p:column headerText="Estoque Atual">
						<h:outputText value="#{mat.estoqueInformado}" />							
					</p:column>
					<p:column headerText="Remover">
		                <p:commandLink value="Remove" action="#{inventarioBean.removerMaterial(mat)}"
		                	update=":newInventarioForm:tabView:tabelaMaterial" process="@this" />
					</p:column>
				</p:dataTable>
	        </p:tab>
     	</p:tabView>
     	
     	<p:commandButton action="#{inventarioBean.createInventario}" value="Salvar" />
     			
	</h:form>

	</ui:define>
</ui:composition>
