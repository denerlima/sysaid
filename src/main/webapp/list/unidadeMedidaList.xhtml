<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/template.xhtml"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<ui:define name="body">
	
	<h:form id="unidadeMedidaForm" prependId="false">		
		<title>Lista de Unidade de Medida</title>
		<center><h2>Lista de Unidade de Medida</h2></center>
		<p:spacer height="10" />			
			<p:commandButton value="Cadastrar Unidade de Entrada e Saida" icon="ui-icon-plus" type="button" onclick="PF('unidadeMedidaDialog').show();" />
					
			<center>
			<p:outputPanel id="resultado" layout="block" style="width:60%; overflow:auto">
			<p:spacer width="100" height="30" />
			<p:dataTable var="um" value="#{unidadeMedidaBean.allUnidadesMedida}" emptyMessage="Não existe itens nesta lista.">
				<p:ajax event="rowSelect" update=":unidadeMedidaUpdateDialogForm" /> 
				<p:columnGroup type="header">
					 <p:row>                
		                <p:column colspan="2" headerText="Unidade de Medida" />
		                <p:column rowspan="2" headerText="Fator de conversão" />
		                <p:column rowspan="2" headerText="Ações" />
		           	 </p:row>		           	 	
		           	 <p:row>
		           	 	<p:column headerText="Entrada" />
		           	 	<p:column headerText="Saída" />		           	 
		           	 </p:row>
				</p:columnGroup>
				<p:column >
					<h:outputText value="#{um.unidadeEntrada.descricao}" />							
				</p:column>
				<p:column>
					<h:outputText value="#{um.unSaida}" />							
				</p:column>
				<p:column >
					<h:outputText  value="#{um.fatorConversao}" />
				</p:column>
				<p:column style="width:200px">											
					<p:commandButton value="Editar" update=":unidadeMedidaUpdateDialogForm :unidadeMedidaForm" icon="ui-icon-pencil" onclick="PF('dialogEdit').show();" style="margin-right:10px" >
							<f:setPropertyActionListener target="#{unidadeMedidaBean.unidadeMedida}" value="#{um}" />
					</p:commandButton>	
					<p:commandButton value="Excluir"  icon="ui-icon-trash" onclick="PF('dialogTrash').show();" style="margin-right:10px">
						<f:setPropertyActionListener target="#{unidadeMedidaBean.unidadeMedida}" value="#{um}" />
					</p:commandButton>						
				</p:column>
			</p:dataTable>
			</p:outputPanel>
			</center>
			
			<p:dialog header="Confirma a Exclusão ?"  closable="false" widgetVar="dialogTrash" modal="true" height="50">
			  <center>		
				<p:commandButton value="Sim" icon="ui-icon-check"  update=":unidadeMedidaForm" actionListener="#{unidadeMedidaBean.deleteUnidadeMedida()}" onclick="PF('dialogTrash').hide();" />
				<p:spacer height="30" />
				<p:commandButton value="Não" icon="ui-icon-close"  onclick="PF('dialogTrash').hide();"/>
			  </center>
			</p:dialog>

		</h:form>
		
		<ui:include src="/dialogs/update/unidadeMedidaUpdateDialog.xhtml" />
		
		<ui:include src="/dialogs/cadastro/unidadeMedidaDialog.xhtml" />
		<ui:include src="/dialogs/cadastro/unidadeDialog.xhtml" />

	</ui:define>
</ui:composition>
