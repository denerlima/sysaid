<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/template.xhtml">
	<ui:define name="body">

		<h:form id="inventarioForm" prependId="false">		
		<title>Lista de Inventário</title>
		<center><h2>Lista de Inventário</h2></center>
		<p:spacer height="10" />
			<p:commandButton value="Novo Inventário" icon="ui-icon-plus" action="#{inventarioBean.novoInventario}" ajax="false" />	
			<center>
			<p:outputPanel id="resultado" layout="block" style="width:60%; overflow:auto">
			<p:spacer width="100" height="30" />
				<p:dataTable var="inv" value="#{inventarioBean.allInventarios}" emptyMessage="Não existe itens nesta lista.">
				<p:ajax event="rowSelect" /> <!-- update=":inventarioUpdateDialogForm" /> --> 
					<p:column headerText="Nº de Inventário">
						<h:outputText value="#{inv.id}" />							
					</p:column>
					<p:column headerText="Data de inventário">
						<h:outputText value="#{inv.dataAutorizacao}" />							
					</p:column>
					<p:column headerText="Atendente">
						<h:outputText value="#{inv.atendente}" />							
					</p:column>
					<p:column headerText="Justificativa">
						<h:outputText value="#{inv.justificativa}" />							
					</p:column>
															
					<p:column headerText="Ações" style="width:200px">											
						<p:commandButton value="Editar" update=":inventarioForm" icon="ui-icon-pencil" onclick="PF('dialogEdit').show();" style="margin-right:10px" >
								<f:setPropertyActionListener target="#{inventarioBean.inventario}" value="#{inv}" />
						</p:commandButton>	
						<p:commandButton value="Excluir"  icon="ui-icon-trash" onclick="PF('dialogTrash').show();"  style="margin-right:10px">
							<f:setPropertyActionListener target="#{inventarioBean.inventario}" value="#{inv}" />
						</p:commandButton>
						<p:commandButton value="Cancelar"  icon="ui-icon-cancel" style="margin-right:10px">
							<f:setPropertyActionListener target="#{inventarioBean.inventario}" value="#{inv}" />
						</p:commandButton>												
					</p:column>
					
				</p:dataTable>
			</p:outputPanel>
			</center>
						
		</h:form>
				
	</ui:define>
</ui:composition>
