<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/template.xhtml">
	<ui:define name="body">

		<h:form id="grupoForm" prependId="false">		
		<title>Lista de Grupo</title>
		<center><h2>Lista de Grupo</h2></center>
		<p:spacer height="10" />
			<p:commandButton value="Cadastrar Grupo" icon="ui-icon-plus" type="button" onclick="PF('dialogNew').show();" />	
			<center>
			<p:outputPanel id="resultado" layout="block" style="width:60%; overflow:auto">
			<p:spacer width="100" height="30" />
				<p:dataTable var="app" value="#{grupoBean.allGrupos}" emptyMessage="Não existe itens nesta lista.">
				<p:ajax event="rowSelect" update=":grupoUpdateDialogForm" /> 
					<p:column headerText="Grupo">
						<h:outputText value="#{app.descricao}" />							
					</p:column>
					<p:column headerText="Grupo Pai">
						<h:outputText value="#{app.grupopai}" />							
					</p:column>
					<p:column headerText="Ações" style="width:200px">											
						<p:commandButton value="Editar" update=":grupoUpdateDialogForm :grupoForm" icon="ui-icon-pencil" onclick="PF('dialogEdit').show();" style="margin-right:10px" >
								<f:setPropertyActionListener target="#{grupoBean.grupo}" value="#{app}" />
						</p:commandButton>	
						<p:commandButton value="Excluir"  icon="ui-icon-trash" onclick="PF('dialogTrash').show();"  style="margin-right:10px">
							<f:setPropertyActionListener target="#{grupoBean.grupo}" value="#{app}" />
						</p:commandButton>						
					</p:column>
				</p:dataTable>
			</p:outputPanel>
			</center>
					
			<p:dialog header="Cadastrar Grupo" widgetVar="dialogNew" closable="false" modal="true" height="150">
			    <h:panelGrid columns="2">
				<h:outputText value="Grupo : " />
				<h:inputText value="#{grupoBean.grupo.descricao}" required="false" label="Grupo"> 
					<f:validateLength minimum="4" />
				</h:inputText>
				<h:outputText value="Grupo Pai : " />
				<h:inputText value="#{grupoBean.grupo.grupopai}" required="false" label="Grupo Pai"> 
					<f:validateLength minimum="4" />
				</h:inputText>
				<p:focus>
				<p:commandButton value="Salvar" icon="ui-icon-plus"  update=":grupoForm" actionListener="#{grupoBean.createGrupo}" onclick="PF('dialogNew').hide();" />
				</p:focus>
				<p:commandButton value="Cancelar" icon="ui-icon-cancel"  update=":grupoForm"  actionListener="#{grupoBean.resetGrupo()}" onclick="PF('dialogNew').hide();"/>
			</h:panelGrid>
			</p:dialog>
			
			<p:dialog header="Confirma a Exclusão ?"  closable="false" widgetVar="dialogTrash" modal="true" height="50">
			  <center>		
				<p:commandButton value="Sim" icon="ui-icon-check"  update=":grupoForm:resultado" actionListener="#{grupoBean.deleteGrupo()}" onclick="PF('dialogTrash').hide();" />
				<p:spacer height="30" />
				<p:commandButton value="Não" icon="ui-icon-close"  onclick="PF('dialogTrash').hide();"/>
			</center>
			</p:dialog>

		</h:form>
		
		<ui:include src="/dialogs/update/grupoUpdateDialog.xhtml" />
		
	</ui:define>
</ui:composition>
