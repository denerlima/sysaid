<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<p:dialog header="Editar Mão de Obra" id="maoDeObraDialogId" closable="false"
		widgetVar="dialogEdit" modal="true" dynamic="true" height="200">
		<h:form id="maoDeObraUpdateDialogForm" prependId="false">
			<h:panelGrid columns="2"  rendered="#{not empty maoDeObraBean.maoDeObra}">
				<h:outputText value="Mão de Obra : " />
				<h:inputText value="#{maoDeObraBean.maoDeObra.descricao}" label="MaoDeObra" />
				<h:outputText value="Valor Unitário Dia : " />
				<pe:inputNumber decimalPlaces="2" symbol="R$ "  value="#{maoDeObraBean.maoDeObra.valordia}"/>
				<h:outputText value="Valor Unitário Hora : " />
				<pe:inputNumber decimalPlaces="2" symbol="R$ "  value="#{maoDeObraBean.maoDeObra.valorhora}" />			
				<p:commandButton value="Salvar" icon="ui-icon-plus" update=":maoDeObraForm" actionListener="#{maoDeObraBean.updateMaoDeObra()}" onclick="PF('dialogEdit').hide();" />
				<p:commandButton value="Cancelar" icon="ui-icon-cancel" update=":maoDeObraForm" actionListener="#{maoDeObraBean.resetMaoDeObra()}"  onclick="PF('dialogEdit').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
