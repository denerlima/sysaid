<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<p:dialog header="Editar Grupo" id="grupoDialogId" widgetVar="dialogEdit" closable="false" modal="true" dynamic="true" height="150">
		<h:form id="grupoUpdateDialogForm" prependId="false">
			<h:panelGrid columns="2"  rendered="#{not empty grupoBean.grupo}">
				<h:outputText value="Grupo : " />
				<h:inputText value="#{grupoBean.grupo.descricao}" required="true" label="Grupo" />
				<h:outputText value="Grupo Pai : " />
				<h:inputText value="#{grupoBean.grupo.grupopai}" required="true" label="Grupo Pai" />			
				<p:commandButton value="Salvar" icon="ui-icon-plus" update=":grupoForm" actionListener="#{grupoBean.updateGrupo()}" onclick="PF('dialogEdit').hide();" />				
				<p:commandButton value="Cancelar" icon="ui-icon-cancel"  onclick="PF('dialogEdit').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
