<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<p:dialog header="Editar Unidade de Medida" id="unidadeMedidaDialogId" closable="false"
		widgetVar="dialogEdit" modal="true" dynamic="true" height="200">
		<h:form id="unidadeMedidaUpdateDialogForm" prependId="false">
			<h:panelGrid columns="2"  rendered="#{not empty unidadeMedidaBean.unidadeMedida}">
				<h:outputText value="Unidade de Entrada : " />
				<h:outputText value="#{unidadeMedidaBean.unidadeMedida.unidadeEntrada.descricao}" readonly="true" required="false" label="Unidade de Medida da Entrada do Material"/> 
				<h:outputText value="Unidade de Saída : " />
				<h:outputText value="#{unidadeMedidaBean.unidadeMedida.unSaida}" readonly="true" required="false" label="Unidade de Medida da Saida do Material"/>				
				<h:outputText value="Fator de Conversão" />	
				<pe:inputNumber  decimalSeparator="," thousandSeparator="."  decimalPlaces="3"  value="#{unidadeMedidaBean.unidadeMedida.fatorConversao}" required="false" />
				<p:commandButton value="Salvar" icon="ui-icon-plus" update=":unidadeMedidaForm" actionListener="#{unidadeMedidaBean.updateUnidadeMedida()}" onclick="PF('dialogEdit').hide();" />
				<p:commandButton value="Cancelar" icon="ui-icon-cancel" onclick="PF('dialogEdit').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
