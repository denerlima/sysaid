<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<p:dialog header="Cadastrar Unidade de Entrada" id="unidadeEntradaDialogId" closable="false"
		widgetVar="dialogNewEntrada" modal="true" dynamic="false" height="200">
		<h:form id="unidadeEntradaSaveDialogForm" prependId="false">
			<h:panelGrid columns="2">
				<h:outputText value="Unidade de Entrada : " />
				<h:selectOneMenu id="cbEntradas" immediate="true" value="#{unidadeMedidaBean.selectedUnidadeEntrada.id}" >
					<p:ajax event="change" listener="#{unidadeMedidaBean.onUnidadeChange()}" update=":unidadeEntradaSaveDialogForm" />
					<f:selectItem itemValue="" itemLabel="Selecione" />
					<f:selectItems value="#{unidadeMedidaBean.selectItensUnidadeEntrada}" var="um" itemLabel="#{um.unidadeEntrada}"   itemValue="#{um}" />									
				</h:selectOneMenu>
					<h:outputText value="Unidade de Entrada : "  rendered="#{!unidadeMedidaBean.isSalvaUnidadeEntrada}" />
					<h:inputText value="#{unidadeEntradaBean.unidadeEntrada.descricao}" required="false" rendered="#{!unidadeMedidaBean.isSalvaUnidadeEntrada}" />
					<p:commandButton value="Salvar" icon="ui-icon-plus" update=":unidadeEntradaSaveDialogForm" actionListener="#{unidadeEntradaBean.createUnidadeEntrada()}" onclick="PF('dialogNewEntrada').hide();" rendered="#{!unidadeMedidaBean.isSalvaUnidadeEntrada}"/>
					<p:commandButton value="Cancelar" icon="ui-icon-cancel" update=":unidadeEntradaSaveDialogForm" actionListener="#{unidadeEntradaBean.resetUnidadeEntrada()}" onclick="PF('dialogNewEntrada').hide();" rendered="#{!unidadeMedidaBean.isSalvaUnidadeEntrada}"/>			
							
					<h:outputText value="Unidade de SaÃ­da : " rendered="#{unidadeMedidaBean.isSalvaUnidadeEntrada}"/>
					<h:inputText value="#{unidadeMedidaBean.unidadeMedida.unSaida}"  rendered="#{unidadeMedidaBean.isSalvaUnidadeEntrada}" required="false" label="Unidade de Medida da Saida do Material" />
					<p:commandButton value="Salvar" icon="ui-icon-plus"  update=":unidadeEntradaSaveDialogForm :unidadeMedidaForm" actionListener="#{unidadeMedidaBean.createUnidadeMedida}" onclick="PF('dialogNewEntrada').hide();" rendered="#{unidadeMedidaBean.isSalvaUnidadeEntrada}"/>
					<p:commandButton value="Cancelar" icon="ui-icon-cancel" update=":unidadeEntradaSaveDialogForm" actionListener="#{unidadeMedidaBean.resetUnidadeMedida()}"  action="/list/unidadeMedidaList.xhtml" onclick="PF('dialogNewEntrada').hide();" rendered="#{unidadeMedidaBean.isSalvaUnidadeEntrada}"/>												
			</h:panelGrid>			
		</h:form>
	</p:dialog>
</h:body>
</html>
