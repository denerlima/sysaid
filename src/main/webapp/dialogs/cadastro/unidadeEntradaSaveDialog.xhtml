<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<p:dialog header="Editar Unidade de Entrada" id="unidadeEntradaDialogId" closable="false"
		widgetVar="dialogNewEntrada" modal="true" dynamic="true" height="100">
		<h:form id="unidadeEntradaSaveDialogForm" prependId="false">
			<h:panelGrid columns="2">
				<h:outputText value="Unidade de Entrada : " />
				<h:inputText value="#{unidadeEntradaBean.unidadeEntrada.descricao}" required="false" label="Unidade de Entrada da Entrada do Material"/> 
				<p:commandButton value="Salvar" icon="ui-icon-plus" update=":unidadeMedidaForm" actionListener="#{unidadeEntradaBean.createUnidadeEntrada()}" onclick="PF('dialogNewEntrada').hide();" />
				<p:commandButton value="Cancelar" icon="ui-icon-cancel" update=":unidadeMedidaForm" actionListener="#{unidadeEntradaBean.resetUnidadeEntrada()}" onclick="PF('dialogNewEntrada').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
