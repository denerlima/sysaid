<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<p:dialog header="Cadastrar Unidade" id="unidadeMedidaDialogId2" closable="true"
		widgetVar="unidadeMedidaDialog" modal="true" dynamic="false" width="500" height="200">
		<h:form id="unidadeMedidaDialogForm">
			
			<div>		
				Unidade Entrada
				<br />
				<h:selectOneMenu id="entrada" value="#{unidadeMedidaBean.unidadeMedida.unidadeEntrada}" >
					<f:selectItem itemValue="" itemLabel="Selecione" />
					<f:selectItems value="#{unidadeMedidaBean.unidadesEntradas}" var="uni" itemLabel="#{uni.descricao}" itemValue="#{uni}" />									
				</h:selectOneMenu>
				
				<p:commandLink action="#{unidadeEntradaBean.newUnidadeEntrada}" value="Nova Unidade" oncomplete="PF('unidadeDialog').show();" update=":unidadeDialogForm" />
			</div>
			
			<div>
				Unidade de Saída
				<br />
				<h:inputText value="#{unidadeMedidaBean.unidadeMedida.unSaida}" />
			</div>
			
			<div>
				Fator conversão
				<br />
				<h:inputText value="#{unidadeMedidaBean.unidadeMedida.fatorConversao}" />
			</div>
			
			<p:commandButton action="#{unidadeMedidaBean.createUnidadeMedida}" value="Salvar"
				update=":unidadeMedidaDialogForm" />
			
		</h:form>
	</p:dialog>

</f:view>
