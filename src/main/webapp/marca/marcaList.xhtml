<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/template.xhtml">
	<ui:define name="body">

		<h:form id="marcaForm" prependId="false">
		<!--  <p:commandButton value="Cadastrar Marca" icon="ui-icon-plus"  action="/marcaEdit.xhtml" ajax="false" /> -->
		<title>Lista de Marca</title>
		<center><h2>Lista de Marca</h2></center>
		<p:spacer height="10" />
			<p:commandButton value="Cadastrar Marca" icon="ui-icon-plus" type="button" onclick="PF('dialogNew').show();" />	
			<center>
			<p:outputPanel id="resultado" layout="block" style="width:60%; overflow:auto">
			<p:spacer width="100" height="30" />
				<p:dataTable var="app" value="#{marcaBean.allMarcas}" emptyMessage="Não existe itens nesta lista.">
				<p:ajax event="rowSelect" update=":marcaUpdateDialogForm" /> 
					<p:column headerText="Marca">
						<h:outputText value="#{app.descricao}" />							
					</p:column>
					<p:column headerText="Ações" style="width:200px">											
						<p:commandButton value="Editar" update=":marcaUpdateDialogForm :marcaForm" icon="ui-icon-pencil" onclick="PF('dialogEdit').show();" style="margin-right:10px" >
								<f:setPropertyActionListener target="#{marcaBean.marca}" value="#{app}" />
						</p:commandButton>	
						<p:commandButton value="Excluir"  icon="ui-icon-trash" onclick="PF('dialogTrash').show();"  style="margin-right:10px">
							<f:setPropertyActionListener target="#{marcaBean.marca}" value="#{app}" />
						</p:commandButton>						
					</p:column>
				</p:dataTable>
			</p:outputPanel>
			</center>
					
			<p:dialog header="Cadastrar Marca" widgetVar="dialogNew" closable="false" modal="true" height="100">
			    <h:panelGrid columns="2">
				<h:outputText value="Marca : " />
				<h:inputText value="#{marcaBean.marca.descricao}" required="false" label="Marca"> 
					<f:validateLength minimum="4" />
				</h:inputText>
				<p:focus>
				<p:commandButton value="Salvar" icon="ui-icon-plus"  update=":marcaForm" actionListener="#{marcaBean.createMarca}" onclick="PF('dialogNew').hide();" />
				</p:focus>
				<p:commandButton value="Cancelar" icon="ui-icon-cancel"  update=":marcaForm"  actionListener="#{marcaBean.resetMarca()}" onclick="PF('dialogNew').hide();"/>
			</h:panelGrid>
			</p:dialog>
			
			<p:dialog header="Confirma a Exclusão ?"  closable="false" widgetVar="dialogTrash" modal="true" height="50">
			  <center>		
				<p:commandButton value="Sim" icon="ui-icon-check"  update=":marcaForm:resultado" actionListener="#{marcaBean.deleteMarca()}" onclick="PF('dialogTrash').hide();" />
				<p:spacer height="30" />
				<p:commandButton value="Não" icon="ui-icon-close"  onclick="PF('dialogTrash').hide();"/>
			</center>
			</p:dialog>

		</h:form>
		
		<ui:include src="/dialogs/update/marcaUpdateDialog.xhtml" />
		
	</ui:define>
</ui:composition>
