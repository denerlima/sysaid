<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cp="http://java.sun.com/jsf/composite/components/property">
	
	<h:head>
		<title>SysAid</title>
		<ui:include src="/resources/css/stylePDF.xhtml" />		
	</h:head>
	<body>

		
		<center><h2>Solicitação de Compra N. <h:outputText value="#{ordemDeCompraBean.ordemDeCompra.id}" /></h2></center>
		<br />					
		
		<table>
			<tr>
				<td>
					<h:outputText value="Data de Emissão:" />
				</td>
				<td>
					<h:outputText value="#{ordemDeCompraBean.ordemDeCompra.dataEmissao}">
						<f:convertDateTime pattern="dd/MM/yyyy" type="both" />
					</h:outputText>
				</td>
				<td>
					<h:outputText value="Data de Autorização:" />
				</td>
				<td>
					<h:outputText value="#{ordemDeCompraBean.ordemDeCompra.dataAutorizacao}">
						<f:convertDateTime pattern="dd/MM/yyyy" type="both" />
					</h:outputText>
				</td>
			</tr>
			<tr>
				<td>
					<h:outputText value="Autorizador:" />
				</td>
				<td>
					<h:outputText value="#{ordemDeCompraBean.ordemDeCompra.autorizador.nomeCompleto}" />
				</td>
				<td>
					<h:outputText value="Contratado:" />
				</td>
				<td>
					<h:outputText value="#{ordemDeCompraBean.ordemDeCompra.contratado.nome}" />
				</td>
			</tr>
		</table>
		
	    <div>
        	<br />			
			<h4>Materiais do Solicitação de Compra</h4>
			<p:dataTable id="tabelaMaterial" var="_mat" value="#{ordemDeCompraBean.ordemDeCompra.materiais}" emptyMessage="Não existem itens nesta lista." rowIndexVar="_idx">
				<p:column headerText="Material">
					<h:outputText value="#{_mat.material.materialLabel}" />							
				</p:column>
				<p:column headerText="Unidade de Medida Entrada">
					<h:outputText value="#{_mat.material.unidadeMedida.unidadeEntrada.descricao}" />							
				</p:column>
				<p:column headerText="Quantidade">
					<h:inputText value="#{_mat.quantidadeAutorizada}" converter="bigDecimalSimplesConverter" styleClass="quantidade_#{_idx}" />
					<script type="text/javascript">
						$(function(){
							$('.quantidade_#{_idx}').forceFloat();
						});
					</script>						
				</p:column>
			</p:dataTable>
     	</div>
     	
     	<br />
     	<br />
     	<center>
     		Assinatura: ________________________________________________  Data: ___/___/_____
     	</center>
	     	
	</body>
</html>
