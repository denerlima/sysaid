<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/template.xhtml"
	xmlns:pe="http://primefaces.org/ui/extensions">
	
	<f:metadata>
		<f:viewParam name="id" value="#{_id}" converter="javax.faces.Long" />
		<f:event type="preRenderView" listener="#{ordemDeCompraBean.initLoad(_id)}"/>
	</f:metadata>
	
	<ui:define name="body">
	
	<h:form id="newOrdemDeCompraForm">
		<title>Cadastro de Ordem de Compra</title>
		<center><h2>Cadastro de Ordem de Compra</h2></center>
		<p:spacer height="10" />					
	    <p:tabView  id="tabView">
	        <p:tab title="Dados Gerais">
	        	
	        	<div class="row">
					<div class="col-md-2">
						<h:outputText value="Nº de Ordem de Compra : " />
					</div>
					<div class="col-md-10">
						<h:outputText value="#{ordemDeCompraBean.ordemDeCompra.id}" label="Número de Ordem de Compra" />	
					</div>
				</div>
				
				<div class="row">
					<div class="col-md-2">
						<h:outputText value="Nº OC: " />
					</div>
					<div class="col-md-10">
						<h:inputText value="#{ordemDeCompraBean.ordemDeCompra.numeroOC}"  label="Número de Ordem de Compra" />	
					</div>
				</div>
				
				<div class="row">
					<div class="col-md-2">
						<h:outputText value="Data de Emissão:" />
					</div>
					<div class="col-md-10">
						<p:calendar pattern="dd/MM/yy" locale="pt_BR" value="#{ordemDeCompraBean.ordemDeCompra.dataEmissao}" size="10" navigator="true" />	
					</div>
				</div>
				
				<div class="row">
					<div class="col-md-2">
						<h:outputText value="Data de Autorização:" />
					</div>
					<div class="col-md-10">
						<p:calendar pattern="dd/MM/yy" locale="pt_BR" value="#{ordemDeCompraBean.ordemDeCompra.dataAutorizacao}" size="10" navigator="true" />	
					</div>
				</div>
				
				<div class="row">
					<div class="col-md-2">
						<h:outputText value="Autorizador:" />
					</div>
					<div class="col-md-10">
						<h:selectOneMenu id="cbAutorizador" immediate="true" value="#{ordemDeCompraBean.ordemDeCompra.autorizador}" >
							<f:selectItem itemValue="" itemLabel="Selecione" />
							<f:selectItems value="#{ordemDeCompraBean.autorizadores}" var="user" itemLabel="#{user.nomeCompleto}" itemValue="#{user}" />			
						</h:selectOneMenu>
					</div>
				</div>
				
				<div class="row">
					<div class="col-md-2">
						<h:outputText value="Contratado:" />
					</div>
					<div class="col-md-10">
						<h:selectOneMenu id="cbContratado" immediate="true" value="#{ordemDeCompraBean.ordemDeCompra.contratado}" >
							<f:selectItem itemValue="" itemLabel="Selecione" />
							<f:selectItems value="#{ordemDeCompraBean.allContratados}" var="forn" itemLabel="#{forn.nome}"   itemValue="#{forn}" />			
						</h:selectOneMenu>							
					</div>
				</div>
	        
	        </p:tab>
	        
	        <p:tab title="Material" >
		        
		        <br />
		        <p:outputPanel id="addMaterialPanel">
		        	
					<p:autoComplete id="materialAutocomplete" minQueryLength="3" maxResults="10" 
						value="#{ordemDeCompraBean.material}" label="Material" 
						var="mat" itemLabel="#{mat.material}" itemValue="#{mat}" 
						completeMethod="#{ordemDeCompraBean.completeMaterial}" dropdown="true" />
				
			        <p:commandButton value="Adicionar Material" icon="ui-icon-plus" action="#{ordemDeCompraBean.addMaterial}" 
			        	update=":newOrdemDeCompraForm:tabView:tabelaMaterial :newOrdemDeCompraForm:tabView:addMaterialPanel" 
			        	process="@this :newOrdemDeCompraForm:tabView:materialAutocomplete" style="margin-left: 35px;" />
				  	
		 		</p:outputPanel>
	        				
				<h2>Materiais do Ordem De Compra</h2>
				<p:dataTable id="tabelaMaterial" var="_mat" value="#{ordemDeCompraBean.ordemDeCompra.materiais}" emptyMessage="Não existem itens nesta lista.">
					<p:column headerText="Material">
						<h:outputText value="#{_mat.material.material}" />							
					</p:column>
					<p:column headerText="Unidade de Medida Entrada">
						<h:outputText value="#{_mat.material.unidadeMedida.unidadeEntrada.descricao}" />							
					</p:column>
					<p:column headerText="Quantidade">
						<h:inputText value="#{_mat.quantidadeAutorizada}" />							
					</p:column>
					<p:column headerText="Remover">
		                <p:commandLink value="Remove" action="#{ordemDeCompraBean.removerMaterial(mat)}"
		                	update=":newOrdemDeCompraForm:tabView:tabelaMaterial" process="@this" />
					</p:column>
				</p:dataTable>
	        </p:tab>
     	</p:tabView>
     	
     	<p:commandButton action="#{ordemDeCompraBean.createOrdemDeCompra}" value="Salvar" rendered="#{not ordemDeCompraBean.managed}" />
     	
     	<p:commandButton action="#{ordemDeCompraBean.updateOrdemDeCompra}" value="Alterar" rendered="#{ordemDeCompraBean.managed}" />
     
     	<p:commandButton action="ordemDeCompraList.xhtml?faces-redirect=true" value="Cancelar" ajax="false" />
     			
	</h:form>

	</ui:define>
</ui:composition>
