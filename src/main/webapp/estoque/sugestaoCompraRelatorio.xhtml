<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/template.xhtml"
	xmlns:pe="http://primefaces.org/ui/extensions">
	
	<ui:define name="body">

		<h:form id="sugestaoCompraForm" prependId="false">		
			<title>Relatório de Sugestão de Compra</title>
			<center><h2>Relatório de Sugestão de Compra</h2></center>			
			<p:spacer height="10" />		
			
			<div class="row form-row">
				<div class="col-md-1">
					<h:outputText value="Material:" />
				</div>
				<div class="col-md-3">
						<h:inputText id="material" size="50" value="#{materialBean.material.material}" />
				</div>
				<div class="col-md-1">Tipo Material:</div>
				<div class="col-md-2">
					<h:selectOneMenu converter="objectConverter" id="tipoMaterial" value="#{materialBean.material.tipoMaterial}" required="false" label="Tipo Material">
						<f:selectItem itemValue="" itemLabel="Selecione" />
						<f:selectItems value="#{materialBean.allTiposMateriais}" var="tipo" itemLabel="#{tipo.descricao}" itemValue="#{tipo}" />
					</h:selectOneMenu>
					<h:message for="tipoMaterial" styleClass="msg-error" />
				</div>
				<p:commandButton value="Pesquisar" icon="ui-icon-search"
								action="#{materialBean.pesquisarMaterialByFilter}" update=":sugestaoCompraForm" style="margin-left: 5px;" />
			</div>
			
			
			<center>
			<p:outputPanel id="resultado" layout="block" style="width:90%; overflow:auto">
			<p:spacer width="100" height="30" />
				<p:dataTable id="dtResultado" var="mat" value="#{materialBean.materiais}" rows="10"
                    paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom" 
                    currentPageReportTemplate="[ Exibindo de {startRecord} a {endRecord} no total de {totalRecords} - Página: {currentPage}/{totalPages} ]"
                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "					
					emptyMessage="Não existem itens nesta lista.">

					<p:column headerText="Material">
						<h:outputText value="#{mat.material}" />							
					</p:column>
					<p:column headerText="Tipo Material">
						<h:outputText value="#{mat.tipoMaterial.descricao}" />	
					</p:column>
					<p:column headerText="Unidade de Medida Entrada">
						<h:outputText value="#{mat.unidadeMedida.unidadeEntrada.descricao}" />							
					</p:column>
					<p:column headerText="Estoque">
						<h:outputText value="#{mat.estoque}" converter="bigDecimalSimplesConverter" />							
					</p:column>
					<p:column headerText="Estoque Minimo Calculado">
						<h:outputText value="#{mat.estoqueCalculado}" converter="bigDecimalSimplesConverter" />
					</p:column>
					<p:column headerText="Estoque Minimo Informado">
						<h:outputText value="#{mat.estoqueInformado}" converter="bigDecimalSimplesConverter" />
					</p:column>
					<p:column headerText="Quantidade Solicitada">
						<h:outputText value="#{mat.qtdSolicitada}" converter="bigDecimalSimplesConverter" />
					</p:column>
					<p:column headerText="Sugestão de Compra">
						<h:outputText value="#{mat.sugestaoCompra}" converter="bigDecimalSimplesConverter" />						
					</p:column>
					
				</p:dataTable>
			</p:outputPanel>
			
			<p:outputPanel id="export" layout="block" rendered="#{not empty materialBean.materiais}">
			 		Exportar Relatório : 

			     <h:commandLink>
		         	<p:graphicImage name="/img/excel.png" width="24"/>
		            <p:dataExporter type="xls" target="dtResultado" fileName="relatorioEstoque" />
		         </h:commandLink>
		 
		         <h:commandLink>
		  	       <p:graphicImage name="/img/pdf.png" width="24"/>
		           <p:dataExporter type="pdf" target="dtResultado" fileName="relatorioEstoque"/>
		   	     </h:commandLink>
	   	 	</p:outputPanel>

			</center>
			
		</h:form>
		
	</ui:define>
</ui:composition>
